<!DOCTYPE html5>
<html>
  <head>

          <img class="sort-down" src='../images/sort-down.png'/>

            <li>Lifesense</li>
            <li>World politics</li>

        <div class="option-name">
          <img class="sort-down" src='../images/sort-down.png'/>

            <li>Books</li>
            <li>Flms / Series</li>

            <li>Bullfight</li>

        <div class="option-name">
          <img class="sort-down" src='../images/sort-down.png'/>

          <ul hidden>
            <li>Next</li>
            <li>This year</li>
          </ul>

      </div>
      <div id='contact'>
        <a href="https://github.com/Luis-M-L"><img class="contact-icon" src='../images/GitHub-Mark-32px.png'/></a>
        <a href="https://www.linkedin.com/in/luis-m-l/"><img class="contact-icon" src='../images/In-2C-48px-R.png'/></a>
        <a href="https://github.com/Luis-M-L"><img class="contact-icon" src='../images/GitHub-Mark-Light-32px.png'/></a>
      </div>
    </aside>
    <main>
      <own-card>

      </own-card>
      </div>
    </main>

  <template>
    <img class="card-header" src="">
    <div class="card-text-container">
      <p class="card-tags"></p>
      <p class="card-title"></p>
      <p class="card-preview"></p>
      <p class="card-date"></p>
